<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect for trailing slash issues
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = sessionStorage.redirect || l.search.slice(1);
                if (decoded) {
                    sessionStorage.redirect = '';
                    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + decoded);
                }
            }
        }(window.location))
        
        // Handle trailing slash redirects
        var path = window.location.pathname;
        var basePath = '/magic-portfolio';
        
        // Remove trailing slash if present
        if (path.endsWith('/') && path !== basePath + '/') {
            path = path.slice(0, -1);
        }
        
        // Try to redirect to the page without trailing slash
        if (path !== window.location.pathname) {
            window.location.replace(window.location.protocol + '//' + window.location.host + path);
        } else {
            // If still not found, redirect to home
            setTimeout(function() {
                window.location.replace(basePath + '/');
            }, 1000);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
